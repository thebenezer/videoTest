<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            color: white;
            padding-bottom: 10vh;
        }

        .logo {
            max-width: 20%;
            height: auto;
        }

        @media (max-width: 768px) {
            .content {
                padding-bottom: 20vh;
            }

            .logo {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop playsinline preload="auto">
            <source src="dragonfly_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <img src="harvest-logo.svg" alt="Harvest Studio" class="logo">
    </div>
</body>

</html>
