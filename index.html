<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Video Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Raleway', 'Helvetica', sans-serif;
            font-size: 12px;
            background: #fff;
            color: #222222;
            overflow: hidden;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-title {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1.5rem;
            font-size: 15px;
        }

        .info-container {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info {
            font-weight: 700;
        }

        .code {
            font-weight: 300;
        }

        p {
            line-height: 0.6rem;
        }

        a,
        a:active,
        a:visited {
            color: #2b84e0;
            text-decoration: none;
            position: relative;
        }

        a::after {
            position: absolute;
            content: ' ';
            display: block;
            width: 100%;
            height: 2px;
            bottom: 0px;
            opacity: 0;
            left: 0;
            background: currentColor;
            -webkit-transition: all 0.25s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            -moz-transition: all 0.25s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            -o-transition: all 0.25s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            transition: all 0.25s cubic-bezier(0.190, 1.000, 0.220, 1.000);
        }

        a:hover::after {
            height: 2px;
            opacity: 1;
            bottom: -1px;
            -webkit-transition: all 0.25s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            -moz-transition: all 0.25s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            -o-transition: all 0.25s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            transition: all 0.25s cubic-bezier(0.190, 1.000, 0.220, 1.000);
        }
    </style>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop playsinline preload="auto">
            <source src="dragonfly_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="main-title">
        Inline Video Demo
    </div>
    <div class="info-container">
        <p class="code">code: <a href="https://github.com/thebenezer/videoTest">github</a></p>
        <p class="code">demo by <a href="https://x.com/th_ebenezer">@thebenezer</a></p>
        <p class="code">video from <a href="https://x.com/robably__">@rob</a></p>
    </div>
</body>

</html>
